<!DOCTYPE html>
<html>
  <head>
    <title>Comic Search</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Comic Characters</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form class="fill">
            <label for="character">Marvel Character:</label>
            <input type="text" id="character">

            <button type="submit" class="btn btn-danger">Search!</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Apperences:</h2>
          <div class="results">
            <h4 id="name"></h4>
            <p id="number"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
